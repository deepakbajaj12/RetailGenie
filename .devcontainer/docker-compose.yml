version: '3.8'
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/RetailGenie:cached
    working_dir: /workspaces/RetailGenie/backend
    command: sleep infinity
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
