name: Nightly Embeddings Reindex

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  reindex:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.12'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build embeddings index (sample products)
        working-directory: ./backend
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMBEDDINGS_MODEL: text-embedding-3-small
        run: |
          python scripts/index_products.py --file data/sample_products.json

      - name: Upload embeddings index artifact
        uses: actions/upload-artifact@v3
        with:
          name: embeddings-index
          path: backend/data/embeddings_index.json
